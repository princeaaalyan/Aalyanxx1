services:
  - type: web
    name: youtube-downloader-bot
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    startCommand: python app.py
    envVars:
      - key: API_TOKEN
        value: "1234567890:ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghi"
      - key: OWNER_USERNAME
        value: "AutoUser"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: BOT_NAME
        value: "YouTube Downloader Bot"
      - key: BOT_DESCRIPTION
        value: "Download YouTube videos, audio, and playlists"
      - key: MAX_FILE_SIZE
        value: "50MB"
      - key: SUPPORTED_FORMATS
        value: "mp4,mp3,webm"
      - key: AUTO_GENERATED
        value: "true"
